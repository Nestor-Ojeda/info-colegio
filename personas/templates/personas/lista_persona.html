<div class="container py-4">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-12">
            <h2>Listado de Persona</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>DNI</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in lista_persona %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{c.nombre}}</td>
                            <td>{{c.apellido}}</td>
                            <td>{{c.edad}}</td>
                            <td>{{c.dni}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
